<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: "Adwaita Mono", monospace;
      }
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Teste de Formulário 2.0</h1>
    <form action="code/cadastro.rs" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
          <label for="iname">Nome:</label>
          <input
            type="text"
            name="name"
            id="iname"
            required
            maxlength="30"
            placeholder="Nome completo"
            autocomplete="username"
          />
        </div>
        <div>
          <label for="imedia">Média</label>
          <input
            type="number"
            name="media"
            id="imedia"
            min="0"
            max="10"
            placeholder="0-10"
            step="0.5"
            required
          />
        </div>
        <div>
          <label for="idia">Dia da Prova</label>
          <input type="date" name="dia" id="idia" />
        </div>
        <div>
          <label for="imes">Período letivo</label>
          <input type="month" name="mes" id="imes" />
        </div>
        <div>
          <label for="ihora">Horário da Prova</label>
          <input type="time" name="hora" id="ihora" />
        </div>
        <div>
          <label for="iemail">E-mail</label>
          <input type="email" name="email" id="iemail" autocomplete="email" />
        </div>
        <div>
          <label for="itel">Telefone</label>
          <input
            type="tel"
            name="tel"
            id="itel"
            pattern="^[0-9]{4,5}-[0-9]{4}$"
          />
        </div>
      </fieldset>
      <!-- Estudar mais sobre RegEx HTML -->
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
