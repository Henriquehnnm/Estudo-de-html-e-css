<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      body {
        font-family: "Adwaita Mono", monospace;
      }
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Teste de Formulário 2.0</h1>
    <form action="code/cadastro.rs" method="get" autocomplete="on">
        <div>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="username">
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.5" required>
        </div>
        <div>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
  </body>
</html>
