<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de formulário</title>
    <style>
      body {
        font-family: "Adwaita Mono", monospace;
      }
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="code/cadastro.rs" method="post" autocomplete="on">
      <div>
        <label for="fusr">Usuário: </label>
        <input
          type="text"
          name="usr"
          id="fusr"
          required
          minlength="3"
          maxlength="30"
          size="10"
          placeholder="Nome"
          autocomplete="username"
        />
      </div>
      <div>
        <label for="fpass">Senha: </label>
        <input
          type="password"
          name="pass"
          id="fpass"
          required
          minlength="8"
          maxlength="20"
          size="8"
          placeholder="Senha"
          autocomplete="current-password"
        />
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
