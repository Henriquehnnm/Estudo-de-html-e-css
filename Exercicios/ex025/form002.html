<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        body {
            font-family: "Adwaita Mono", monospace;
        }
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="code/cadastro.rs" method="post">
    <div>
        <label for="fusr">Usuário: </label>
        <input type="text" name="usr" id="fusr" required minlength="3">
    </div>
    <div>
        <label for="fpass">Senha: </label>
        <input type="password" name="pass" id="fpass" required minlength="8">
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
