<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>vc pode escrever um paragrafo de qualque jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Se precisar quebrar o texto em algum lugar
        especifico, <br> você pode usar a tag &lt;br&gt;. <!--LESS THAN / GREATER THAN--> 
    </p>
    <p>Vamos adicionar alguns símbolos especiais:</p>
    <hr>
    <p>&reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
    </p>
</body>
</html>
